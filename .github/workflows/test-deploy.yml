name: Auto-deploy on merge to release/v* and main branches

on:
  push:
    branches:
      - "sprint/v*"
      - "release/v*"
      - "main"

jobs:
  tests:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.12.2"

      - name: Install pnpm
        run: npm install -g pnpm@8.15.7

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Create .env with production private keys
        run: echo -e "PRIVATE_KEY=${{ secrets.PRIMODIUM_CALDERA_PROD }}\nPRI_DEV_PKEY=${{ secrets.PRIMODIUM_CALDERA_PROD }}" > packages/contracts/.env

      - name: Build contracts
        run: pnpm --filter contracts run build

      - name: Deploy to Caldera Sepolia
        run: pnpm deploy:caldera-sepolia

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit changes
        run: |
          git add packages/contracts/worlds.json
          git add packages/contracts/out/IWorld.sol
          git commit -m "chore: update worlds.json with latest deployment"
          git push origin ${{ github.ref }}
